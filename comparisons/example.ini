# Example Guitar Tone Shootout Comparison
# Copy this file and modify for your own comparisons

[meta]
# Name displayed in video title/description
name = Marshall vs Fender Clean Comparison

# Your name/handle (for credits)
author = your_username

# Optional description of this comparison
description = Comparing classic American and British clean tones with different cabinet options

[di_tracks]
# Each DI track has its own metadata
# Format: N.field = value

1.file = clean_chord_progression.wav
1.guitar = Fender Stratocaster
1.pickup = bridge single coil
1.notes = recorded with fresh strings, medium attack

2.file = blues_lick.wav
2.guitar = Gibson Les Paul
2.pickup = neck humbucker
2.notes = slight palm muting on some notes

[signal_chains]
# Each signal chain is a complete effects group
# Format: N.field = value
# Chain format: type:path or type:preset, comma-separated, processed in order

1.name = Plexi Crunch
1.description = Classic British crunch tone, great for rock rhythm
1.chain = nam:tone3000/user1/marshall_pack/plexi_bright.nam, ir:ownhammer/412_greenback/room_blend.wav

2.name = Twin Clean
2.description = Sparkling Fender clean, the gold standard for cleans
2.chain = nam:tone3000/user2/fender_pack/twin_reverb_clean.nam, ir:ml_sound_lab/usa_2x12/jensen_c12n.wav

3.name = Plexi with High-Pass
3.description = Investigating how a highpass filter before the preamp affects tightness in the lows
3.chain = eq:highpass_80hz, nam:tone3000/user1/marshall_pack/plexi_bright.nam, ir:ownhammer/412_greenback/room_blend.wav

# --- SUPPORTED CHAIN EFFECT TYPES ---
#
# nam:<path>         - Neural Amp Modeler capture (.nam file)
# ir:<path>          - Impulse Response / Cabinet sim (.wav file)
# eq:<preset>        - EQ preset (highpass_80hz, lowpass_12k, mid_scoop, etc.)
# reverb:<preset>    - Reverb preset (room, hall, plate, spring)
# delay:<preset>     - Delay preset (slap, quarter, dotted_eighth)
# gain:<value>       - Gain adjustment in dB (e.g., gain:+6db, gain:-3db)
#
# Future support planned for:
# vst:<path>         - Third-party VST3 plugin with preset

# --- PROCESSING OPTIONS (not yet implemented) ---
#
# [processing]
# trim_silence = true
# normalize = true
# sample_rate = 48000
