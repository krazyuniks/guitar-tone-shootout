# Worktree-specific configuration loaded from .env.local (generated by worktree.py)
# User secrets should be in .env (copied from .env.example)

services:
  backend:
    env_file:
      - .env
      - .env.local
    build:
      context: .
      dockerfile: backend/Dockerfile.dev
    volumes:
      - ./backend:/app
      - ./pipeline:/pipeline:ro  # Read-only access to pipeline code
      - model_cache:/data/models/cache  # Model download cache
      - uploads:/data/uploads  # DI track uploads
    # ports defined in docker-compose.override.yml (worktree-specific)
    environment:
      - DATABASE_URL=postgresql+asyncpg://shootout:${DB_PASSWORD:-devpassword}@db:5432/shootout
      - REDIS_URL=redis://redis:6379
      - DEBUG=true
      - TONE3000_CLIENT_ID=${TONE3000_CLIENT_ID:-}
      - TONE3000_CLIENT_SECRET=${TONE3000_CLIENT_SECRET:-}
      - SECRET_KEY=${SECRET_KEY:-dev-secret-key-change-in-production}
      - MODEL_CACHE_DIR=/data/models/cache
      - MODEL_CACHE_MAX_AGE_DAYS=${MODEL_CACHE_MAX_AGE_DAYS:-30}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

  frontend:
    env_file:
      - .env
      - .env.local
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    volumes:
      - ./frontend:/app
      - /app/node_modules  # Exclude node_modules from mount
    # ports defined in docker-compose.override.yml (worktree-specific)
    environment:
      - PUBLIC_API_URL=http://localhost:8000
    depends_on:
      - backend

  worker:
    env_file:
      - .env
      - .env.local
    build:
      context: .
      dockerfile: backend/Dockerfile.dev
    command: ["taskiq", "worker", "app.tasks:broker", "--workers", "2", "--log-level", "INFO"]
    volumes:
      - ./backend:/app
      - ./pipeline:/pipeline:ro
      - model_cache:/data/models/cache  # Shared model cache with backend
    environment:
      - DATABASE_URL=postgresql+asyncpg://shootout:${DB_PASSWORD:-devpassword}@db:5432/shootout
      - REDIS_URL=redis://redis:6379
      - TONE3000_CLIENT_ID=${TONE3000_CLIENT_ID:-}
      - TONE3000_CLIENT_SECRET=${TONE3000_CLIENT_SECRET:-}
      - SECRET_KEY=${SECRET_KEY:-dev-secret-key-change-in-production}
      - NAM_VST3_PATH=/usr/lib/vst3/NeuralAmpModeler.vst3
      - MODEL_CACHE_DIR=/data/models/cache
      - MODEL_CACHE_MAX_AGE_DAYS=${MODEL_CACHE_MAX_AGE_DAYS:-30}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    profiles:
      - worker  # Only start when explicitly requested

  db:
    env_file:
      - .env
      - .env.local
    image: postgres:18-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: shootout
      POSTGRES_USER: shootout
      POSTGRES_PASSWORD: ${DB_PASSWORD:-devpassword}
    # ports defined in docker-compose.override.yml (worktree-specific)
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U shootout -d shootout"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    env_file:
      - .env
      - .env.local
    image: redis:8.4.0-alpine
    # ports defined in docker-compose.override.yml (worktree-specific)
    volumes:
      - redis_data:/data

  cloudbeaver:
    image: dbeaver/cloudbeaver:latest
    # ports defined in docker-compose.override.yml (worktree-specific)
    volumes:
      - cloudbeaver_data:/opt/cloudbeaver/workspace
    depends_on:
      db:
        condition: service_healthy
    environment:
      CB_SERVER_NAME: GTS Database
    profiles:
      - tools  # Only start when explicitly requested

volumes:
  postgres_data:
  redis_data:
  model_cache:
  uploads:
  cloudbeaver_data:
