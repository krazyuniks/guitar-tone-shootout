services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    volumes:
      - ./backend:/app
      - ./pipeline:/pipeline:ro  # Read-only access to pipeline code
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://shootout:${DB_PASSWORD:-devpassword}@db:5432/shootout
      - REDIS_URL=redis://redis:6379
      - DEBUG=true
      - TONE3000_CLIENT_ID=${TONE3000_CLIENT_ID:-}
      - TONE3000_CLIENT_SECRET=${TONE3000_CLIENT_SECRET:-}
      - SECRET_KEY=${SECRET_KEY:-dev-secret-key-change-in-production}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    volumes:
      - ./frontend:/app
      - /app/node_modules  # Exclude node_modules from mount
    ports:
      - "4321:4321"
    environment:
      - PUBLIC_API_URL=http://localhost:8000
    depends_on:
      - backend

  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    command: ["python", "-m", "app.tasks"]  # Will be implemented later
    volumes:
      - ./backend:/app
      - ./pipeline:/pipeline:ro
    environment:
      - DATABASE_URL=postgresql+asyncpg://shootout:${DB_PASSWORD:-devpassword}@db:5432/shootout
      - REDIS_URL=redis://redis:6379
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    profiles:
      - worker  # Only start when explicitly requested

  db:
    image: postgres:16-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: shootout
      POSTGRES_USER: shootout
      POSTGRES_PASSWORD: ${DB_PASSWORD:-devpassword}
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U shootout -d shootout"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
  redis_data:
