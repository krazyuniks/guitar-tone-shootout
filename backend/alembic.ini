# Alembic configuration for Guitar Tone Shootout

[alembic]
# Path to migration scripts
script_location = alembic

# Template used to generate migration files
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d%%(second).2d_%%(rev)s_%%(slug)s

# Prepend sys.path with the current directory
prepend_sys_path = .

# Timezone for timestamps in migration files
timezone = UTC

# Max length of the slug portion
truncate_slug_length = 40

# Set to 'true' to run the environment during revision generation
revision_environment = false

# Set to 'true' to allow .pyc and .pyo files
sourceless = false

# Version path separator (OS-specific by default)
version_path_separator = os

# Output encoding for auto-generated files
output_encoding = utf-8

# Database URL is loaded from environment in env.py
# sqlalchemy.url is not set here for security reasons

[post_write_hooks]
# Hooks run after a new revision file is generated

hooks = ruff

# ruff format the new file
ruff.type = exec
ruff.executable = ruff
ruff.options = format REVISION_SCRIPT_FILENAME

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
