{
    "folders": {},
    "connections": {
        "gts-postgres": {
            "provider": "postgresql",
            "driver": "postgres-jdbc",
            "name": "GTS Database",
            "description": "Guitar Tone Shootout PostgreSQL database",
            "save-password": true,
            "show-system-objects": false,
            "read-only": false,
            "configuration": {
                "host": "db",
                "port": "5432",
                "database": "shootout",
                "url": "jdbc:postgresql://db:5432/shootout",
                "type": "dev",
                "auth-model": "native",
                "user": "shootout",
                "password": "${DB_PASSWORD}"
            }
        }
    }
}
